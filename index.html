 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <div id="app">
    <p v-once>{{ message }}</p>
    <p>{{ number + 5 }}</p>
    <p>{{ OK ? 'YES' : 'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <p v-text="message"></p>
    <div>{{html}}</div>
    <div v-html="html"></div>
  </div> 
  <script>
   new Vue({
    el: "#app",
    data: {
      message: "Helloworld!",
      number: 3,
      OK: false,
      html: '<h1>html</h1>'
    },
    methods: {
      sayHi: function() {
      this.message = "Hello Vuejs"
      return "Hi";
      }
    }
   
  })
 </script>
 </body>
 
 </html>
