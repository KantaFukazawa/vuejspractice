 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
 </head>
 <body>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <div id="app">
    <p v-once>{{ message }}</p>
    <p>{{ number + 5 }}</p>
    <p>{{ OK ? 'YES' : 'NO' }}</p>
    <p>{{ sayHi() }}</p>
    <p v-text="message"></p>
    <div>{{html}}</div>
    <div v-html="html"></div>
    <a :[attribute]="url">Google</a>
    <a :href="urlTwitter" :id="number">Twitter</a>
    <a v-bind="{href:urlTwitter, id:number}">Twitter</a>
    <a v-bind="twitterObject">Twitter</a>
    <p>現在{{ number }}回クリック</p>
    <button v-on:click="countUp(2)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを載せてください
    <span v-on:mousemove.stop>反応しないでください</span></p>
    <a v-on:click="noEvent" href="http://google.com">google</a>
    <p>x:{{ x }}, y:{{ y }}</p>
    <input type="text" v-on:keyup.enter="myAlert">
  </div> 
  <script>
   new Vue({
    el: "#app",
    data: {
      message: "Helloworld!",
      number: 3,
      OK: false,
      html: '<h1>html</h1>',
      url: "http://google.com",
      attribute: "href",
      urlTwitter: "http://twitter.com",
      number: 32,
      twitterObject: {
        href: "http://twitter.com", 
        id: 32
      },
      number: 0,
      x: 0,
      y:0
    },
    methods: {
      sayHi: function() {
      this.message = "Hello Vuejs"
      return "Hi";
      },

      countUp: function (time) {
        this.number += 1*time
      },

      changeMousePosition: function(divideNumber, event) {
        this.x = event.clientX / divideNumber;
        this.y = event.clientY / divideNumber;
      },

      noEvent: function(event) {
        event.preventDefault()
      },

      myAlert: function() {
        alert("アラート")
      }
    }
   
  })
 </script>
 </body>
 
 </html>
